<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Adivinhe o número</title>
  </head>
  <body>
    <h1>Jogo Adivinhe um número</h1>
    <p>
      Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar
      em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto
      ou baixo.
    </p>

    <div>
        <label>Digite seu palpite: </label>
        <input type="text" id="caixaDeTexto">
        <button id="enviaPalpite">Enviar palpite</button>
    </div>
    <p id="dica"></p>
    <p id="resultado"></p>
    <script src="./main.js"></script>
  </body>
</html>
